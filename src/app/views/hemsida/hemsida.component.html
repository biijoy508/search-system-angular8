<app-header activeView="hemsida"></app-header>
<div role="main" class="container">
  <div class="row">
    <div class="col-lg-3">
      <h3 class="farmen-h3">Sökfilter</h3>
      <div class="c-select c-select--tiny">
        <label for="stodar">Stödår</label>
        <div class="c-select__wrapper">
          <select id="stodar" [(ngModel)]="sokFilter.stodAr">
            <option *ngFor="let stodar_item of sokFaltValuesHolder.stodAr" [value]="stodar_item">
              {{stodar_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="c-input c-input--tiny">
        <label for="input-text-1" id="label-1" tabindex="-1">Kundnr</label>
        <div class="input__wrapper " tabindex="-1">
          <input autocomplete="given-name" class="tinyInput" type="text" tabindex="0" name="text1" [(ngModel)]="sokFilter.kundNummerBokstav">
          <input autocomplete="given-name" id="kundnummer-2" type="text" tabindex="0" name="text2" [(ngModel)]="sokFilter.kundNummer">
        </div>
      </div>
      <div class="c-select c-select--tiny">
        <label for="arendetyp">Ärendetyp</label>
        <div class="c-select__wrapper">
          <select id="arendetyp" [(ngModel)]="sokFilter.arendeTyp">
            <option *ngFor="let arendetyp_item of sokFaltValuesHolder.arendeTyp" [value]="arendetyp_item">
              {{arendetyp_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="c-select c-select--tiny">
        <label for="field-1">Ans.typ</label>
        <div class="c-select__wrapper">
          <select id="anstyp" [(ngModel)]="sokFilter.ansokansTyp">
            <option *ngFor="let anstyp_item of sokFaltValuesHolder.ansokansTyp" [value]="anstyp_item">
              {{anstyp_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="confirm-btn">
        <button class="c-btn--primary c-btn--compact" (click)="confirmbtnClick()">Sök</button>
        <button class="c-btn c-btn--compact">Rensa sökfilter</button>
      </div>
    </div>
    <div class="col-lg-9">
      <h3 class="farmen-h3" *ngIf="!noresult"> Välj sökfilter och klicka på sök för att visa resultat </h3>
      <table class="c-table" aria-label="" *ngIf="noresult">
        <colgroup>
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>Kundnr</th>
            <th>Namn</th>
            <th>Stödår</th>
            <th>Ärendetyp</th>
            <th>Ansökanstyp</th>
            <th>Status</th>
            <th>Ärendenr</th>
          </tr>
        </thead>
        <tbody *ngFor="let arende of arendeLista">
          <tr>
            <td><a href="#" class="c-link__light">{{arende.kundNummerBokstav}}-{{arende.kundNummer}}</a></td>
            <td>{{arende.kundNamn}}</td>
            <td>{{arende.stodAr}}</td>
            <td>{{arende.arendeTyp}}</td>
            <td>{{arende.ansokansTyp}}</td>
            <td>{{arende.status}}</td>
            <td>{{arende.arendeNummer}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
