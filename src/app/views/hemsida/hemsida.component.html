<app-header activeView="hemsida"></app-header>
<div role="main" class="container">
  <div class="row">
    <div class="col-lg-3">
      <h3 class="hemsida-h3">Sökfilter</h3>
      <div class="c-select c-select--tiny">
        <label for="stodar">Stödår</label>
        <div class="c-select__wrapper">
          <select id="stodar" [(ngModel)]="stodar">
            <option *ngFor="let stodar_item of stodarValues" [value]="stodar_item">
              {{stodar_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="c-input c-input--tiny">
        <label for="input-text-1" id="label-1" tabindex="-1">Kundnr</label>
        <div class="input__wrapper " tabindex="-1">
          <input autocomplete="given-name" id="kundnummer-1" type="text" tabindex="0" name="text1">
          <input autocomplete="given-name" id="kundnummer-2" type="text" tabindex="0" name="text2">
        </div>
      </div>
      <div class="c-select c-select--tiny">
        <label for="arendetyp">Ärendetyp</label>
        <div class="c-select__wrapper">
          <select id="arendetyp" [(ngModel)]="arendetyp">
            <option *ngFor="let arendetyp_item of arendetypValues" [value]="arendetyp_item">
              {{arendetyp_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="c-select c-select--tiny">
        <label for="field-1">Ans.typ</label>
        <div class="c-select__wrapper">
          <select id="anstyp" [(ngModel)]="anstyp">
            <option *ngFor="let anstyp_item of anstypValues" [value]="anstyp_item">
              {{anstyp_item}}
            </option>
          </select>
          <div class="select__arrow">
          </div>
        </div>
      </div>
      <div class="confirm-btn" (click)="confirmbtnClick()">
        <button class="c-btn--primary c-btn--compact">Sök</button>
        <button class="c-btn c-btn--compact">Rensa sökfilter</button>
      </div>
    </div>
    <div class="col-lg-9">
      <h3 class="hemsida-h3" *ngIf="!noresult"> Välj sökfilter och klicka på sök för att visa resultat </h3>
      <table class="c-table top-table" aria-label="" *ngIf="noresult">
        <colgroup>
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>Kundnr</th>
            <th>Namn</th>
            <th>Stödår</th>
            <th>Ärendetyp</th>
            <th>Ansökanstyp</th>
            <th>Status</th>
            <th>Ärendenr</th>
          </tr>
        </thead>
        <tbody *ngFor="let arende of arendeLista">
          <tr>
            <td><a href="#" class="c-link__light">{{arende.kundnr}}</a></td>
            <td>{{arende.namn}}</td>
            <td>{{arende.stodar}}</td>
            <td>{{arende.arendeTyp}}</td>
            <td>{{arende.ansokansTyp}}</td>
            <td>{{arende.status}}</td>
            <td>{{arende.arendenr}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
